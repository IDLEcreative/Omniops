name: Regenerate Agent Knowledge Base

on:
  push:
    paths:
      - '__tests__/playwright/**/*.spec.ts'
      - '__tests__/utils/playwright/**/*.ts'
  workflow_dispatch: # Allow manual trigger

jobs:
  regenerate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Extract workflows from E2E tests
        run: npx tsx scripts/extract-workflows-from-e2e.ts

      - name: Generate agent training data
        run: npx tsx scripts/generate-agent-training-data.ts

      - name: Check for changes
        id: verify_diff
        run: |
          git diff --quiet docs/10-ANALYSIS/WORKFLOWS_FROM_E2E_TESTS.md docs/10-ANALYSIS/AGENT_KNOWLEDGE_BASE.md docs/10-ANALYSIS/AGENT_KNOWLEDGE_BASE.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit updated documentation
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/10-ANALYSIS/WORKFLOWS_FROM_E2E_TESTS.md
          git add docs/10-ANALYSIS/AGENT_KNOWLEDGE_BASE.md
          git add docs/10-ANALYSIS/AGENT_KNOWLEDGE_BASE.json
          git commit -m "docs: auto-regenerate agent knowledge base from E2E tests [skip ci]"

      - name: Push changes
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          git push

      - name: Summary
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          echo "✅ Agent knowledge base regenerated and committed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Updated files:" >> $GITHUB_STEP_SUMMARY
          echo "- docs/10-ANALYSIS/WORKFLOWS_FROM_E2E_TESTS.md" >> $GITHUB_STEP_SUMMARY
          echo "- docs/10-ANALYSIS/AGENT_KNOWLEDGE_BASE.md" >> $GITHUB_STEP_SUMMARY
          echo "- docs/10-ANALYSIS/AGENT_KNOWLEDGE_BASE.json" >> $GITHUB_STEP_SUMMARY

      - name: No changes summary
        if: steps.verify_diff.outputs.changed != 'true'
        run: |
          echo "ℹ️ No changes detected - agent knowledge base is up to date" >> $GITHUB_STEP_SUMMARY
