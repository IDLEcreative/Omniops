name: E2E Tests

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'app/**'
      - 'components/**'
      - 'lib/**'
      - '__tests__/playwright/**'
      - 'package.json'
      - 'package-lock.json'
  push:
    branches: [main]
  workflow_dispatch:

# Allow only one E2E run per PR
concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  e2e-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        # Run tests in shards for faster execution
        shard: [1, 2, 3]
        total-shards: [3]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium firefox webkit

      - name: Setup environment variables
        run: |
          echo "BASE_URL=http://localhost:3000" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" >> $GITHUB_ENV
          echo "SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" >> $GITHUB_ENV

      - name: Build application
        run: npm run build

      - name: Start dev server
        run: |
          npm run dev &
          # Wait for server to be ready
          npx wait-on http://localhost:3000 --timeout 60000

      - name: Run E2E tests (Shard ${{ matrix.shard }}/${{ matrix.total-shards }})
        run: npx playwright test --shard=${{ matrix.shard }}/${{ matrix.total-shards }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.shard }}
          path: playwright-report/
          retention-days: 7

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts-${{ matrix.shard }}
          path: test-results/
          retention-days: 7

  # Merge all reports
  merge-reports:
    name: Merge Test Reports
    needs: e2e-tests
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download all reports
        uses: actions/download-artifact@v4
        with:
          path: all-reports/
          pattern: playwright-report-*

      - name: Merge reports
        run: npx playwright merge-reports --reporter html all-reports/

      - name: Upload merged report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-merged
          path: playwright-report/
          retention-days: 30

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // Read test results summary
            const reportPath = 'playwright-report/index.html';
            const reportExists = fs.existsSync(reportPath);

            const comment = `## üé≠ Playwright E2E Test Results

            ${reportExists ? '‚úÖ Tests completed - [View Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})' : '‚ùå Tests failed to generate report'}

            **Shards:** ${{ strategy.job-total }}
            **Run ID:** ${{ github.run_id }}

            ${reportExists ? 'üìä Full HTML report available in artifacts.' : ''}
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # Summary job - fails if any E2E test shard failed
  e2e-summary:
    name: E2E Test Summary
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: always()

    steps:
      - name: Check E2E test results
        run: |
          if [ "${{ needs.e2e-tests.result }}" == "failure" ]; then
            echo "‚ùå E2E tests failed"
            exit 1
          elif [ "${{ needs.e2e-tests.result }}" == "cancelled" ]; then
            echo "‚ö†Ô∏è E2E tests were cancelled"
            exit 1
          else
            echo "‚úÖ All E2E tests passed"
            exit 0
          fi
