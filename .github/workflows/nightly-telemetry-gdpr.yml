name: Nightly Telemetry & GDPR Validation

on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:

jobs:
  nightly:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      MONITOR_ALERT_WEBHOOK_URL: ${{ secrets.MONITOR_ALERT_WEBHOOK_URL }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npx playwright install --with-deps
      - name: Refresh staging data
        run: npm run seed:dashboard
      - name: Telemetry rollup health
        run: npm run monitor:telemetry
      - name: GDPR audit health
        run: npm run monitor:gdpr
      - name: Telemetry smoke
        run: npm run test:telemetry-smoke
      - name: GDPR smoke
        run: npm run test:gdpr-smoke
      - name: Notify failure
        if: failure()
        run: npx tsx scripts/notify-monitor-failure.ts
