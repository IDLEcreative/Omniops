name: Unit & Integration Tests

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.github/workflows/e2e-*.yml'
      - '.github/workflows/performance-*.yml'
      - '__tests__/playwright/**'
      - 'playwright.config.ts'
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.github/workflows/e2e-*.yml'
      - '.github/workflows/performance-*.yml'
      - '__tests__/playwright/**'
      - 'playwright.config.ts'
  workflow_dispatch: # Allow manual trigger

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npx tsc --noEmit

      - name: Run unit tests
        run: npm run test:unit -- --coverage
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'

      - name: Run integration tests
        run: npm run test:integration -- --coverage
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella

      - name: Test Summary
        if: always()
        run: |
          echo "## Unit & Integration Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ $? -eq 0 ]; then
            echo "✅ All unit and integration tests passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Some tests failed. See logs above." >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** E2E tests run in a separate workflow for better parallelization." >> $GITHUB_STEP_SUMMARY
