name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: # Allow manual trigger

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npx tsc --noEmit

      - name: Run unit tests
        run: npm run test:unit -- --coverage
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'

      - name: Run integration tests
        run: npm run test:integration -- --coverage
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Start dev server (background)
        run: |
          npm run dev &
          echo "Waiting for dev server to be ready..."
          timeout 60 bash -c 'until curl -s http://localhost:3000 > /dev/null; do sleep 2; done'
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'

      - name: Run E2E tests
        run: npm run test:e2e:chromium
        env:
          CI: true

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true

      - name: Check coverage thresholds
        if: always()
        run: |
          echo "Checking coverage thresholds..."

          # Extract coverage percentages from JSON
          COVERAGE_FILE="./coverage/coverage-summary.json"

          if [ -f "$COVERAGE_FILE" ]; then
            LINES=$(jq '.total.lines.pct' $COVERAGE_FILE)
            STATEMENTS=$(jq '.total.statements.pct' $COVERAGE_FILE)
            FUNCTIONS=$(jq '.total.functions.pct' $COVERAGE_FILE)
            BRANCHES=$(jq '.total.branches.pct' $COVERAGE_FILE)

            echo "Coverage Summary:"
            echo "  Lines: ${LINES}%"
            echo "  Statements: ${STATEMENTS}%"
            echo "  Functions: ${FUNCTIONS}%"
            echo "  Branches: ${BRANCHES}%"

            # Check thresholds (70% minimum)
            THRESHOLD=70
            FAILED=0

            if (( $(echo "$LINES < $THRESHOLD" | bc -l) )); then
              echo "âŒ Lines coverage (${LINES}%) below threshold (${THRESHOLD}%)"
              FAILED=1
            fi

            if (( $(echo "$STATEMENTS < $THRESHOLD" | bc -l) )); then
              echo "âŒ Statements coverage (${STATEMENTS}%) below threshold (${THRESHOLD}%)"
              FAILED=1
            fi

            if (( $(echo "$FUNCTIONS < $THRESHOLD" | bc -l) )); then
              echo "âŒ Functions coverage (${FUNCTIONS}%) below threshold (${THRESHOLD}%)"
              FAILED=1
            fi

            if (( $(echo "$BRANCHES < $THRESHOLD" | bc -l) )); then
              echo "âŒ Branches coverage (${BRANCHES}%) below threshold (${THRESHOLD}%)"
              FAILED=1
            fi

            if [ $FAILED -eq 1 ]; then
              echo "Coverage check failed. Please increase test coverage."
              exit 1
            else
              echo "âœ… All coverage thresholds met!"
            fi
          else
            echo "âš ï¸  Coverage summary file not found"
            exit 1
          fi

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');

            if (!fs.existsSync('./coverage/coverage-summary.json')) {
              console.log('No coverage summary found');
              return;
            }

            const coverage = JSON.parse(fs.readFileSync('./coverage/coverage-summary.json', 'utf8'));
            const total = coverage.total;

            const lines = total.lines.pct.toFixed(2);
            const statements = total.statements.pct.toFixed(2);
            const functions = total.functions.pct.toFixed(2);
            const branches = total.branches.pct.toFixed(2);

            const threshold = 70;
            const emoji = (pct) => pct >= threshold ? 'âœ…' : 'âŒ';

            const comment = `## ðŸ“Š Test Coverage Report

            | Metric | Coverage | Status |
            |--------|----------|--------|
            | Lines | ${lines}% | ${emoji(lines)} |
            | Statements | ${statements}% | ${emoji(statements)} |
            | Functions | ${functions}% | ${emoji(functions)} |
            | Branches | ${branches}% | ${emoji(branches)} |

            **Threshold:** ${threshold}%

            ${lines >= threshold && statements >= threshold && functions >= threshold && branches >= threshold
              ? 'âœ… **All coverage thresholds met!**'
              : 'âŒ **Some coverage thresholds not met. Please add more tests.**'}
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Test Summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ $? -eq 0 ]; then
            echo "âœ… All tests passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Some tests failed. See logs above." >> $GITHUB_STEP_SUMMARY
          fi
