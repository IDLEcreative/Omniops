# Redis Configuration for Omniops
# Optimized for queue processing and caching

# Network
bind 127.0.0.1
protected-mode yes
port 6379
tcp-backlog 511
tcp-keepalive 300

# General
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# Snapshotting (persistence)
# Save after 900 sec if at least 1 key changed
save 900 1
# Save after 300 sec if at least 10 keys changed
save 300 10
# Save after 60 sec if at least 10000 keys changed
save 60 10000

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Replication
replica-read-only yes

# Security
# CRITICAL: Redis config files don't support environment variable interpolation
# This password is set at runtime by docker-compose using --requirepass flag
# The password is stored in REDIS_PASSWORD environment variable
# For production, generate with: openssl rand -base64 32
# DO NOT hardcode passwords here - they will be visible in version control

# Limits
maxclients 10000

# Memory Management
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Lazy Freeing
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# Append Only Mode (AOF)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Lua scripting
lua-time-limit 5000

# Cluster
cluster-enabled no

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency Monitor
latency-monitor-threshold 0

# Event Notification
notify-keyspace-events ""

# Advanced Config
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes

# Modules
# loadmodule /path/to/module.so

# IO Threading (Redis 6+)
io-threads 4
io-threads-do-reads yes

# Queue-specific optimizations
# Enable keyspace notifications for queue events
notify-keyspace-events Ex

# Optimize for write-heavy workloads (queues)
stop-writes-on-bgsave-error no
# Faster saves for queue data
rdbcompression no

# Connection pooling optimization
# Don't timeout idle connections from workers
timeout 0

# Queue expiry settings
# BullMQ uses these prefixes, optimize for them
# bull:* - Job data
# bull:completed:* - Completed jobs
# bull:failed:* - Failed jobs