<!-- Configure the widget BEFORE loading the script -->
<script>
  window.ChatWidgetConfig = {
    // Production Omniops server
    serverUrl: 'https://www.omniops.co.uk',

    // Your WordPress site domain (auto-detected, but can override)
    domain: window.location.hostname,

    // Optional: Customize appearance
    appearance: {
      position: 'bottom-right',
      primaryColor: '#0070f3',
      startMinimized: true,
      showPulseAnimation: true
    },

    // Optional: Enable debug logging (remove in production)
    debug: false
  };
</script>

<!-- Load the widget from production server -->
<script src="https://www.omniops.co.uk/embed.js" async></script>
