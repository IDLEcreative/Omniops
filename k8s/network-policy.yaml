apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: omniops-app-network-policy
  namespace: omniops
  labels:
    app: omniops
    app.kubernetes.io/name: omniops
    app.kubernetes.io/component: network-policy
spec:
  podSelector:
    matchLabels:
      app: omniops-app
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from Ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
      podSelector:
        matchLabels:
          app.kubernetes.io/name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3000
  # Allow traffic from Prometheus for metrics
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
      podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 9090
  # Allow internal pod-to-pod communication
  - from:
    - podSelector:
        matchLabels:
          app: omniops-app
    ports:
    - protocol: TCP
      port: 3000
  egress:
  # Allow DNS resolution
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow connection to Redis
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  # Allow external HTTPS connections (Supabase, OpenAI, etc.)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
  # Allow connection to PostgreSQL (if in cluster)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 5432

---
# Network Policy for Redis
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis-network-policy
  namespace: omniops
  labels:
    app: redis
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: network-policy
spec:
  podSelector:
    matchLabels:
      app: redis
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Only allow traffic from omniops-app pods
  - from:
    - podSelector:
        matchLabels:
          app: omniops-app
    ports:
    - protocol: TCP
      port: 6379
  egress:
  # Allow DNS
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53

